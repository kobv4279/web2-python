{% extends "main.html" %}

{% block contents %}

<script>
    function checkForm(){
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass").val()) == ""){
            alert("비밀번호를 입력하세요")
            $("#pass").focus();
            return false;    
        }
        return true;
    }


</script>


<table>
    <form name="form" action="{{url_for('member.member_login')}}" 
    method="POST" onsubmit="return checkForm()">

        <!--로그인에 성공했을경우 다시 글쓰는파일이나 로그인시도하는 페이지로 돌아가는 코드-->
        {% if next_url %}
            <input type="hidden" name="next_url" value="{{next_url}}">
        {% endif %}
        <!--next_url 변수하나로 로그인시도전 -->
        <thead>
            <caption>회원로그인</caption>
        </thead>
        <tbody>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인"></td>
            </tr>
        </tbody>
    </form>
</table>

{% endblock %}
