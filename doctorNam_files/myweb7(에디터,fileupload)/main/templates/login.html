{% extends 'main.html' %}

{% block contents %}

<script>
function CheckLoginForm() {
    if(!validateEmail($("#email").val())) {
        alert("이메일 주소를 정확히 입력하세요.");
        $("#email").focus();
        return false;
    }
    if($.trim($("#pass").val()) == "") {
        alert("비밀번호를 입력하세요.");
        $("#pass").focus();
        return false;
    }
    return true;
}
</script>

<form name="form" action="{{url_for('member.member_login')}}" method="POST" onsubmit="return CheckLoginForm();">
    {% if next_url %}
        <input type="hidden" name="next_url" value="{{next_url}}">
    {% endif %}
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력하세요...">
    </div>
    <div class="form-group">
        <label for="pass">비밀번호</label>
        <input type="password" class="form-control" name="pass" id="pass">
    </div>
    <div class="text-center"><input class="btn btn-primary" type="submit" value="로그인"></div>
</form>

{% endblock %}
